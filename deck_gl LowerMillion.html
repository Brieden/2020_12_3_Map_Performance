<html>

<head>
    <!-- deck.gl standalone bundle -->
    <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>

    <!-- Mapbox dependencies -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

<script type="text/javascript">
    // source: Natural Earth http://www.naturalearthdata.com/ via geojson.xyz

    const AIR_PORTS = 'https://raw.githubusercontent.com/Brieden/maps_performance_test/master/Test_Websides/geojsons_simplestyle/LowerMillion-snapshot.geojson';
    const deckgl = new deck.DeckGL({
        container: 'container',
        mapboxApiAccessToken: 'pk.eyJ1Ijoic3ZlbmJlbml0byIsImEiOiJja2d0cDdzNnUwZ3E0MnduYTJmajM5ZjZsIn0.6gSSLpWeWD6aCUTPhebHXg',
        mapStyle: "mapbox://styles/mapbox/light-v10",

        initialViewState: {

            latitude: 47.168797746145472,
            longitude: 7.508937143621738,
            zoom: 10,
        },
        controller: true,

        layers: [
            new deck.GeoJsonLayer({
                id: 'airports',
                data: AIR_PORTS,
                // Styles
                pointRadiusMinPixels: 2,
            }),
        ]
    });
</script>

</html>
